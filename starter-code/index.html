<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>
  <div class="title">
    <h1>Ironhack <br>Merchandising Shop</h1>
  </div>
  <div class="product">
    <div class="name">
      <span>IronBubble-head</span>
    </div>
    <div class="cost">
      <span>$ </span><span class="cost-num">25.00</span></span>
    </div>
    <div class="quantity">
      <label for="">QTY</label>
      <input class="quantity-input" placeholder="0" type="number">
    </div>
    <div class="total">
      <span>$ </span><span class="total-price">0.00</span></span>
    </div>
    <div class="delete">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <div class="product">
      <div class="name">
        <span>IronShirt</span>
      </div>
      <div class="cost">
        <span>$ </span><span class="cost-num">15.00</span></span>
      </div>
      <div class="quantity">
        <label for="">QTY</label>
        <input class="quantity-input" placeholder="0" type="number">
      </div>
      <div class="total">
        <span>$ </span><span class="total-price">0.00</span></span>
      </div>
      <div class="delete">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>

  <div class="prices">
    <button id='calc-prices-button' class="btn btn-success">Calculate Prices</button>
    <h1>Total prices: $ <span id="total-price">0.00</span></h1>
  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
